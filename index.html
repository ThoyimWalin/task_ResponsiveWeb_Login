<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="left-content">
                <img src="assets/icons/mainicon.svg" alt="Main-Icon">
                <p>Temukan developer berbakat & terbaik di berbagai bidang keahlian</p>
            </div>
            <div class="rigth-content">
                <h2>Halo, Pewpeople</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus auctor.</p>
                <form>
                    <div class="input-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan alamat email">
                    </div>
                    <div class="input-form">
                        <label for="sandi">Kata Sandi</label>
                        <input type="password" id="sandi" placeholder="Masukkan kata sandi">
                    </div>
                    <div class="forgot">
                        <a href="#">Lupa kata sandi</a>
                    </div>
                    <input type="button" value="Masuk" class="btnMasuk">
                    <div class="signup">
                        <p>Anda belum punya akun? <a href="#">Daftar disini</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
